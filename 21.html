<body>
    <script>
        function fac(n) {
            let ans = 1;
            if (n == 0 || n == 1) {
                return ans;
            }
            else if (n > 1) {
                for (i = n; i >= 1; i--) {
                    ans = ans * i;
                }
                return ans;
            }

        }
        let ans1 = fac(5);
        console.log(ans1);
    </script>
</body>
