 <!-- freeShipping({ "Shampoo": 5.99, "Rubber Ducks": 15.99 }) ➞ false
  freeShipping({ "Flatscreen TV": 399.99 })  ➞ true
   freeShipping({ "Monopoly": 11.99, "Secret Hitler": 35.99, "Bananagrams": 13.99 }) ➞ true -->
<body>
   
    <div id="Output"></div>
    <script>
 freeShipping({ "Shampoo": 5.99, "Rubber Ducks": 15.99 })
 freeShipping({ "Flatscreen TV": 399.99 })
 freeShipping({ "Monopoly": 11.99, "Secret Hitler": 35.99, "Bananagrams": 13.99 })

function freeShipping(str){

    let split1 = Object.values(str) ;
    // console.log(split1[0]);
    count = 0;  
    for(let i = 0 ; i < split1.length ; i++){
        count = count + split1[i] ;
        
    }
    if(count < 50){

        $("#Output").append(JSON.stringify("false"));
    }else{
        $("#Output").append(JSON.stringify("true"));
    }

    // console.log(count);
}

    </script>
</body>
