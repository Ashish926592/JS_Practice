    <button type="button" class="btn btn-primary" id="btn">Submit</button>
    <div id="Output"></div>
    <script>
        $("#btn").click(function(){
          function hello(a,b){

           if(a < b){
            $("#Output").text(a / b);
           }
           else{
            $("#Output").text(a * b);

          }
          hello(10,100)
