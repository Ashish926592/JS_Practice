    <script>
           let arr = ["scale", "happy", "strength",
            "peace", "happy", "happy"];

            let arr1 = [1,2,3,1,2]
        function removeDups(arr){
            return arr.filter((item, index) => arr.indexOf(item) === index);

        }
     const output =   removeDups(arr1);

     document.write(output);
    </script>
